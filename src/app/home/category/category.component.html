<div class="container">
  <div class="row">
    <div *ngFor="let project of projects" class="col-12 col-md-6 col-lg-4 project-image-wrapper">
        <app-view-load-image class="project-image-box">
          <img class="project-image" (click)="goToProject(project)" *ngIf [src]="project?.photos[1]?.url" alt="project alt" >
        </app-view-load-image>
      <div class="name-project">{{project?.translate[languageId].name}}</div>
    </div>
  </div>
</div>
