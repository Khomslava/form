<div class="content">
  <mdb-carousel [isControls]="true" [animation]="'fade'" [interval]="4000" class="carousel slide carousel-fade">
    <mdb-carousel-item *ngFor="let project of projects" >
      <!-- <div class="view"> -->
        <img class="d-block w-100 slide-image" [src]="project?.photos[1]?.url" alt="slide alt" (click)="goToProject(project)">
        <div class="mask  waves-light" mdbWavesEffect (click)="goToProject(project)"></div>
      <!-- </div> -->
    </mdb-carousel-item>
  </mdb-carousel>
</div>
